<ion-header>
    <ion-navbar>
        <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/tesorera.png">
            </ion-avatar>
            <h2>{{ provider.user_name }} {{ provider.paterno }}</h2>
            <p>{{ provider.perfil }}</p>
            <ion-icon color="danger" name="md-log-out" item-end (click)="logout()"></ion-icon>
        </ion-item>
    </ion-navbar>
  </ion-header>

  <ion-content>
      <ion-grid>
        <ion-row justify-content-around>

          <button ion-button color="secondary" full (click)="nuevaSolicitud()">
                Nueva
          </button>
          <button ion-button full (click)="getSolicitudes('autorizadas')">
                Firmar
          </button>
          <button ion-button color="dark" full (click)="getSolicitudes('generadas')">
                Generadas
          </button>
          <button ion-button color="light" full (click)="getSolicitudes('entregadas')">
                Entregadas
          </button>
          <button ion-button color="danger" full (click)="getSolicitudes('denegadas')">
                Denegadas
          </button>

        </ion-row>
      </ion-grid>
    </ion-content>
