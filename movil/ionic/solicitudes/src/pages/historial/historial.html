<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col col-4><h5>Historial</h5></ion-col>
        <ion-col col-4 id="home"><ion-icon name="md-home" (click)="dashboard()" icon-end></ion-icon>  </ion-col>
        <ion-col col-4 id="filtro"><ion-icon name="md-funnel" (click)="filtro()"></ion-icon> </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list ion-item *ngFor="let solicitud of solicitudes">
      <ion-item>
        <ion-avatar item-start>
            <img src="../../assets/imgs/default.png">
        </ion-avatar>
        <p> {{solicitud.creada}}</p>
        <h3>{{solicitud.name}} {{solicitud.paterno}}</h3>
        <h1>${{solicitud.monto}}</h1>
        <ion-icon *ngIf="solicitud.pkRecordStatus == 4" color="generada" name="md-create" item-end>
            <p>{{solicitud.recordStatus}}</p>
        </ion-icon>
        <ion-icon *ngIf="solicitud.pkRecordStatus == 5" color="danger" name="thumbs-down" item-end>
            <p>{{solicitud.recordStatus}}</p>
        </ion-icon>
        <ion-icon *ngIf="solicitud.pkRecordStatus == 6" color="primary" name="thumbs-up" item-end>
            <p>{{solicitud.recordStatus}}</p>
        </ion-icon>
        <ion-icon *ngIf="solicitud.pkRecordStatus == 7" color="secondary" name="logo-usd" item-end>
            <p>{{solicitud.recordStatus}}</p>
        </ion-icon>
        
      </ion-item>
    </ion-list>
</ion-content>
