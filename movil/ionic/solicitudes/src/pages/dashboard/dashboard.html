
<ion-header>
  <ion-navbar>
      <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/pm.png">
          </ion-avatar>
          <h2>{{ provider.user_name }} {{ provider.paterno }}</h2>
          <p>{{ provider.perfil }} </p>
          <!-- <p>{{ pushService.userId }}</p> -->
          <!-- <button ion-button icon-only item-end icon-end menuToggle>
              <ion-icon name="menu"></ion-icon>    
          </button> -->
          <ion-icon color="dark" name="md-menu" item-end menuToggle></ion-icon>
      </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col col-12><h1 *ngIf="solicitudes.length > 0 ">Solicitudes Pendientes</h1></ion-col>
    </ion-row>
    <ion-row justify-content-around>
      <ion-list>
        <ion-item *ngIf="solicitudes.length === 0 "> 
          <ion-item class="cafe">
              <ion-icon name="md-cafe" ></ion-icon>
          </ion-item>
          <p text-center>Tómate un café, no tienes solicitudes pendientes.</p>
          <ion-row><ion-col><br><br></ion-col></ion-row>
      </ion-item>
        <ion-item *ngFor="let solicitud of solicitudes">
            <ion-avatar item-start>
                <img src="../../assets/imgs/default.png">
            </ion-avatar>
          <h4>{{solicitud.name}} {{solicitud.paterno}}</h4>
          <h1 (click)="editar(solicitud)">${{solicitud.monto}}</h1>
          <!--<h2>OT{{solicitud.ot}}</h2>-->
          <p> {{solicitud.creada}}</p>
          <button ion-button outline item-end icon-end (click)="autorizar(solicitud)">
              <ion-icon name="paper-plane"></ion-icon>  
              Autorizar
          </button>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
